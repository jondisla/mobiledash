<!doctype html>
<html lang="en">

<head>
    <title>Mobile Dashboard</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <!-- css -->
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="swiper.min.css">
</head>

<body>
    <div class="otherWrapper">
        <!-- <h2>Please switch to mobile view.</h2> -->
        <section>
            <div class="content"><img src="inspectdash.gif" alt=""></div>
        </section>
    </div>
    <div class="mobileWrapper">
        <!-- header -->
        <header>
            <nav>
                <i class="fas fa-search navBtn"></i>
                <i class="fas fa-bars navBtn"></i>
            </nav>
        </header>
        <section class="greeting">
            <h3>Hello</h3>
            <h1>John</h1>
        </section>
        <section class="cards">
            <div class="row">
                <div class="col">
                    <div class="card text-left" style="background: rgb(238, 97, 2);">
                        <img class="card-img-top" src="holder.js/100px180/" alt="">
                        <div class="card-body">
                            <h4 class="card-title"></h4>
                            <p class="card-text">Chemistry</p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card text-left" style="background: #9245D3;">
                        <img class="card-img-top" src="holder.js/100px180/" alt="">
                        <div class="card-body">
                            <h4 class="card-title"></h4>
                            <p class="card-text">Biology</p>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col">
                    <div class="card text-left" style="background: #F66539;">
                        <img class="card-img-top" src="holder.js/100px180/" alt="">
                        <div class="card-body">
                            <h4 class="card-title"></h4>
                            <p class="card-text">Physics</p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card text-left" style="background: rgb(238, 97, 2);">
                        <img class="card-img-top" src="holder.js/100px180/" alt="">
                        <div class="card-body">
                            <h4 class="card-title"></h4>
                            <p class="card-text">Mathematics</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <div class="courses">
            <h4>Popular Courses</h4>
            <!-- Swiper -->
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <div class="imgBx">
                            <img src="https://cdn.pixabay.com/photo/2016/03/09/09/22/workplace-1245776_960_720.jpg"
                                alt="">
                            <div class="details">
                                Web Design
                            </div>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="imgBx">
                            <img src="https://cdn.pixabay.com/photo/2015/01/08/18/30/entrepreneur-593371_960_720.jpg"
                                alt="">
                            <div class="details">
                                Social Media
                            </div>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="imgBx">
                            <img src="https://cdn.pixabay.com/photo/2015/01/08/18/26/write-593333_960_720.jpg" alt="">
                            <div class="details">
                                Marketing
                            </div>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="imgBx">
                            <img src="https://cdn.pixabay.com/photo/2015/07/02/10/40/writing-828911_960_720.jpg" alt="">
                            <div class="details">
                                Javascript
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <!-- footer -->

            <div class="footer">
                <ul>
                    <li><i class="far fa-bookmark"></i></li>
                    <li><i class="far fa-bell"></i></li>
                    <li><i class="fas fa-home active"></i></li>
                    <li><i class="fas fa-sliders-h"></i></li>
                    <li><i class="far fa-user-circle"></i></li>
                </ul>
            </div>
    </div>

    <!-- Swiper JS -->
    <script src="swiper.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper('.swiper-container', {
            slidesPerView: 3,
            spaceBetween: 30,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
        });
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    </footer>
</body>

</html>
